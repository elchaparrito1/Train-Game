<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Schedule</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.5.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="jumbotron text-center alert alert-warning">
            <h1>Train Schedule</h1>
        </div>
    </div>
    
    <div class="container">
        <div id="container-schedule">
            <div class="alert alert-success" role="alert">
                <h4>Current Train Schedule</h4>
            </div>
         <table class="table">
           <thead>
            <tr>
             <th class="th" scope="col">Train Name</th>
             <th class="th" scope="col">Destination</th>
             <th class="th" scope="col">Frequency (min)</th>
             <th class="th" scope="col">Next Arrival</th>
             <th class="th" scope="col">Minutes Away</th>
            </tr>
           </thead>
           <tbody class="t-body">
          <!-- Insert train rows here -->
           </tbody>
         </table>
      </div>
    </div>

    <div class="container">
        <div id="container-train">
            <div class="alert alert-success" role="alert">
                <h4>Add Train</h4>
            </div>
        <form>
            <div class="form-group">
              <label for="traintime">Train Name</label>
              <input type="text" class="form-control" id="name-input">
            </div>
            <div class="form-group">
              <label for="destination">Destination</label>
              <input type="text" class="form-control" id="destination-input">
            </div>
            <div class="form-group">
              <label for="timeinput">First Train Time (HH:mm - military time)</label>
              <input type="text" class="form-control" id="time-input">
            </div>
            <div class="form-group">
              <label for="frequency">Frequency (min)</label>
              <input type="text" class="form-control" id="frequency-input">
            </div>
            <button type="submit" class="btn btn-primary alert alert-success" id="submit-btn">Submit</button>
            <button type="submit"  class="btn btn-primary alert alert-success" id="submit-btn" onClick="refreshPage()">Refresh</button>
          </form>
        </div>
    </div>


    <script src="./assets/app.js"></script>
</body>
</html>
